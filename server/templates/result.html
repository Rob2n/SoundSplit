<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="//cdn.muicss.com/mui-0.10.1/css/mui.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="//cdn.muicss.com/mui-0.10.1/js/mui.min.js"></script>
	</head>
	<body>
		<canvas style="position: absolute; display: block; top: 0; left: 0; z-index: 0; z-index: -1;" class="background"></canvas>
		<div class="mui-container" style="position: absolute;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);">
			<div class="mui-panel">
				<h1>SoundSplit</h1>
				<h2>Processed files</h2>
				<table class="mui-table">
					<thead>
						<tr>
							<th>File name</th>
							<th>File extension</th>
							<th>Size</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						{% for file in files %}
						<tr>
							<td>{{ file['name'] }}</td>
							<td>{{ file['ext'] }}</td>
							<td>{{ file['size'] }}</td>
							<td><a href="{{ file['action'] }}">Download</a></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
		<script>window.onload = function() {
			Particles.init({
			  selector: '.background',
			  color: ['#DA0463', '#404B69', '#DBEDF3'],
			  connectParticles: true
			});
		  }</script>
	</body>
</html>
